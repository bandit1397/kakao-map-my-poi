<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>카카오맵 SDK 테스트</title>
<!-- ⚠️ 여기에 본인 JavaScript 키 입력 (공백/줄바꿈 금지) -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=91d4176cb6da4e212c947c5d549ac640&autoload=false"></script>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; }
#map { width: 100%; height: 400px; border: 1px solid #ccc; }
</style>
</head>
<body>
<h1>카카오맵 SDK 로드 테스트</h1>
<div id="map"></div>
<script>
function initMap() {
    const container = document.getElementById('map');
    const options = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
    };
    const map = new kakao.maps.Map(container, options);
    console.log('카카오맵 SDK 로드 성공!');
}

// SDK가 로드되었는지 확인 후 초기화
if(window.kakao && kakao.maps){
    kakao.maps.load(initMap);
} else {
    let tries = 0;
    const t = setInterval(() => {
        tries++;
        if(window.kakao && kakao.maps){
            clearInterval(t);
            kakao.maps.load(initMap);
        } else if(tries > 20){
            clearInterval(t);
            alert('카카오맵 SDK 로드 실패: appkey를 확인하세요.');
        }
    }, 200);
}
</script>
</body>
</html>
