<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>카카오맵 내 위치 좌표</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SDK 로드 -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=a2b526f8744f752fb07593aad9404d67&autoload=false&libraries=services"></script>

<style>
  #map { width: 100%; height: 400px; border: 1px solid #ccc; }
  #coords { margin-top: 10px; font-size: 16px; }
</style>
</head>
<body>
<h2>카카오맵에서 내 위치 확인</h2>
<div id="map"></div>
<p id="coords">위치를 불러오는 중...</p>

<script>
kakao.maps.load(function() {
    var mapContainer = document.getElementById('map');
    var mapOption = {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
    };
    var map = new kakao.maps.Map(mapContainer, mapOption);

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;
            document.getElementById('coords').innerText = `위도: ${lat}, 경도: ${lon}`;
            var marker = new kakao.maps.Marker({ position: new kakao.maps.LatLng(lat, lon) });
            marker.setMap(map);
            map.setCenter(marker.getPosition());
        }, function() {
            document.getElementById('coords').innerText = '위치 정보를 가져올 수 없습니다.';
        });
    } else {
        document.getElementById('coords').innerText = '이 브라우저에서는 위치 정보를 지원하지 않습니다.';
    }
});
</script>
</body>
</html>
