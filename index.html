<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>카카오맵 현재위치 마커 표시</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh; /* 화면 전체 */
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- ✅ 카카오맵 SDK (Libraries: services) -->
    <script 
        src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=여기에_본인_APPKEY_입력&libraries=services" 
        defer>
    </script>

    <script>
    window.onload = function () {
        kakao.maps.load(function () {
            // ✅ 기본 지도 설정
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 시청 좌표
                level: 3
            };
            var map = new kakao.maps.Map(container, options);

            // ✅ HTML5 Geolocation으로 현재 위치 가져오기
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var locPosition = new kakao.maps.LatLng(lat, lon);

                    // ✅ 마커 추가
                    var marker = new kakao.maps.Marker({
                        position: locPosition,
                        map: map
                    });

                    // ✅ 지도 중심 이동
                    map.setCenter(locPosition);
                }, function (error) {
                    console.error('위치 정보 가져오기 실패:', error);
                });
            } else {
                console.error('Geolocation을 지원하지 않는 브라우저입니다.');
            }
        });
    };
    </script>
</body>
</html>
