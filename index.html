<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>카카오맵 SDK 테스트</title>
<!-- ⚠️ 본인 JavaScript 키로 교체하세요. 공백/줄바꿈 금지 -->
<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=91d4176cb6da4e212c947c5d549ac640&autoload=false"></script>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:16px;}
  #map{width:100%;height:400px;border:1px solid #ccc;}
</style>
</head>
<body>
<h1>카카오맵 SDK 테스트 — 서브폴더 포함</h1>
<div id="map"></div>
<div id="status">SDK 로딩 중...</div>

<script>
function initMap() {
    const container = document.getElementById('map');
    const center = new kakao.maps.LatLng(37.5665, 126.9780);
    const map = new kakao.maps.Map(container, {center, level:3});
    document.getElementById('status').textContent = 'SDK 로드 성공 ✅';
}

// SDK 로드 시도
if(window.kakao && kakao.maps){
    kakao.maps.load(initMap);
}else{
    let tries = 0;
    const t = setInterval(()=>{
        tries++;
        if(window.kakao && kakao.maps){
            clearInterval(t);
            kakao.maps.load(initMap);
        } else if(tries>20){
            clearInterval(t);
            document.getElementById('status').textContent = 'SDK 로드 실패 ❌ appkey 확인 필요';
        }
    },200);
}
</script>
</body>
</html>
